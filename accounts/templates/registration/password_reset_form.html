{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section id="account-section">
    <div class="jumbotron" id="jumbotron-account">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 id="account-header">
                        Forgot your password?
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn account-btn" type="submit" value="Send me instructions!">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
