{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<section id="account-section">
    <div class="jumbotron" id="jumbotron-account">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 id="account-header">
                        Log in
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post" class="account-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn account-btn">Log in</button>
                </form>
                <div class="border-top mt-3 pt-3 border-class">
                    <small class="text-muted">
                        Need an account? <a class="ml-2" href="{% url 'signup' %}">Sign Up</a>
                    </small>
                </div>
                <div class="mt-3 pt-3">
                    <small class="text-muted">
                        Forgot password? <a class="ml-2" href="{% url 'password_reset' %}">Reset password</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
