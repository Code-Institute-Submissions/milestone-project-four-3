{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section id="account-section">
    <div class="jumbotron" id="jumbotron-account">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 id="account-header">
                        Register today
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn account-btn">Sign up</button>
                </form>
                <div class="border-top mt-3 pt-3">
                    <small class="text-muted">
                        Already have an account? <a class="ml-2 account-links" href="{% url 'login' %}">Log In</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
