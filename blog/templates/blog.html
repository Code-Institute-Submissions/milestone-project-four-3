{% extends 'base.html' %}

{% block content %}
<section id="blog-section">
    {% for post in Posts %}
    <article class="blog-article">
        <div class="container">
            <div class="card">
                <h1 class="blog-title">{{ post.title }}</h1>
                <h2 class="blog-date">{{ post.date }}</h2>
                <hr class="blog-divider">
                <img src="{{ MEDIA_URL }}{{ post.image }}" alt="Picture of {{ post.image_name }}" class="blog-image">
                <hr class="blog-divider">
                <div class="blog-text">
                    <p>{{ post.summary }}</p>
                    <a href="{% url 'blog-post' post.id %}" class="btn blog-btn">Read More</a>
                </div>
                <div id="comment-count">
                    {% if post.comments.count == 1  %}
                    <strong>1 comment</strong>
                    {% else %}
                    <strong> {{ post.comments.count }} comments</strong>
                    {% endif %}
                </div>
            </div>
        </div>
    </article>
    {% endfor %}
</section>
{% endblock content %}
